<!DOCTYPE html>
<html>
<head>
    <title>URL Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-image: url("https://images.unsplash.com/photo-1454372182658-c712e4c5a1db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh; */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 70px auto;
            padding: 20px;
            border: 2px solid #008CBA;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            position: relative;
            animation: changeColor 1s infinite;
        }

        @keyframes changeColor {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: purple; }
            100% { color: orange; }
        }

        .marquee-container {
            position: relative;
            overflow: hidden;
            width: 60%;
            margin: 0 auto;
            height: 100px;
        }

        .marquee {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            animation: marquee 3s linear infinite;
        }

        .marquee-inner {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .marquee-inner h1 {
            margin: auto;
            white-space: nowrap;
            color: #b40a0a;
            font-size: 44px;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">
            <div class="marquee-inner">
                <h1>&#9888; Beware Of Fake Links  &#9888;</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>URL Analyzer</h2>
        <form action="new.php" method="POST">
            <div class="form-group">
                <input type="text" id="url" name="url" placeholder="Enter the URL to check" required>
            </div>
            <div class="form-group">
                <button type="submit">Check URL</button>
            </div>
        </form>
    </div>
</body>
</html>
